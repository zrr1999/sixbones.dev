name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Setup Bun ğŸ
        uses: oven-sh/setup-bun@v2
      - name: Install and Build ğŸ”§
        run: |
          bun install --frozen-lockfile
          bun run build
      - name: Upload Pages Artifact ğŸ”§
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./apps/blog/dist/"
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Create preview page
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/blog/dist/
          publish_branch: blog
          force_orphan: true
          commit_message: ':rocket: deploy: '
